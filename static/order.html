<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
</head>
<body>

    <h1>Order Details</h1>

    <label for="orderId">Enter Order ID:</label>
    <input type="text" id="orderId" placeholder="Enter Order ID">
    <button onclick="getOrderDetails()">Get Order</button>

    <div id="orderDetails"></div>

    <script>
        function getOrderDetails() {
            var orderId = document.getElementById('orderId').value;

            fetch('/order?id=' + orderId)
                .then(response => response.json())
                .then(data => {
                    var orderDetailsElement = document.getElementById('orderDetails');
                    orderDetailsElement.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    console.error('Error fetching order details:', error);
                });
        }
    </script>

</body>
</html>
